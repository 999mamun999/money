<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please login...</title>
    <link rel="shortcut icon" href="https://www.iconpacks.net/icons/1/free-user-login-icon-305-thumb.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div class="main">

            <div class="lg-txt">
                <h2>Please login!</h2>
            </div>

            <div class="input-group">
                <input class="log-user" type="text" required>
                <label for="text">Username</label>
            </div>

            <div class="input-group">
                <input class="log-pass" type="password" required>
                <label for="password">Password</label>
            </div>

            <div class="btn">
                <button class="login-btn">Login</button>
            </div>

            <p class="error-txt">Forget Password?</p>
            
        </div>
    </form>

    <p>Username: admin<br> Password: admin</p>



    <script src="script.js"></script>
</body>
</html>
